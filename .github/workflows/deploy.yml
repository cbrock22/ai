name: Deploy to AWS Lightsail

on:
  push:
    branches: [ main ]
    paths:
      - 'image-upload-app/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./image-upload-app
        file: ./image-upload-app/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/image-upload-app:latest
          ghcr.io/${{ github.repository_owner }}/image-upload-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create .env file
      run: |
        cd image-upload-app
        cat > .env << EOF
        # MongoDB Credentials
        MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}
        MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}

        # JWT Secret
        JWT_SECRET=${{ secrets.JWT_SECRET }}

        # Frontend URL
        FRONTEND_URL=${{ secrets.FRONTEND_URL }}

        # S3 Storage
        USE_S3=true
        AWS_REGION=${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}

        # Default Admin User
        DEFAULT_ADMIN_USERNAME=${{ secrets.DEFAULT_ADMIN_USERNAME }}
        DEFAULT_ADMIN_EMAIL=${{ secrets.DEFAULT_ADMIN_EMAIL }}
        DEFAULT_ADMIN_PASSWORD=${{ secrets.DEFAULT_ADMIN_PASSWORD }}
        EOF

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" | base64 -d > ~/.ssh/lightsail_key
        chmod 600 ~/.ssh/lightsail_key
        ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to Lightsail
      run: |
        rsync -avz --delete --exclude=certbot/ -e "ssh -i ~/.ssh/lightsail_key -o StrictHostKeyChecking=no" \
          image-upload-app/ \
          ${{ secrets.LIGHTSAIL_USERNAME }}@${{ secrets.LIGHTSAIL_HOST }}:/home/${{ secrets.LIGHTSAIL_USERNAME }}/image-upload-app/

    - name: Deploy on Lightsail
      run: |
        ssh -i ~/.ssh/lightsail_key \
          -o StrictHostKeyChecking=no \
          -o ServerAliveInterval=30 \
          ${{ secrets.LIGHTSAIL_USERNAME }}@${{ secrets.LIGHTSAIL_HOST }} << 'ENDSSH'
          cd /home/${{ secrets.LIGHTSAIL_USERNAME }}/image-upload-app

          # Log in to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Stop old containers
          docker compose -f docker-compose.prod.yml down || true

          # Pull latest image (much faster than building!)
          docker compose -f docker-compose.prod.yml pull

          # Start containers
          docker compose -f docker-compose.prod.yml up -d

          # Clean up old images
          docker image prune -af

          # Show status
          echo "Deployment complete! Container status:"
          docker compose -f docker-compose.prod.yml ps
        ENDSSH
