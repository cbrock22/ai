name: Deploy to AWS Lightsail

on:
  push:
    branches: [ main ]
    paths:
      - 'image-upload-app/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create .env file
      run: |
        cd image-upload-app
        cat > .env << EOF
        # MongoDB Credentials
        MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}
        MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}

        # JWT Secret
        JWT_SECRET=${{ secrets.JWT_SECRET }}

        # Frontend URL
        FRONTEND_URL=${{ secrets.FRONTEND_URL }}

        # S3 Storage
        USE_S3=true
        AWS_REGION=${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}

        # Default Admin User
        DEFAULT_ADMIN_USERNAME=${{ secrets.DEFAULT_ADMIN_USERNAME }}
        DEFAULT_ADMIN_EMAIL=${{ secrets.DEFAULT_ADMIN_EMAIL }}
        DEFAULT_ADMIN_PASSWORD=${{ secrets.DEFAULT_ADMIN_PASSWORD }}
        EOF

    - name: Copy files to Lightsail
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        source: "image-upload-app"
        target: "/home/${{ secrets.LIGHTSAIL_USERNAME }}"
        rm: true

    - name: Deploy on Lightsail
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          cd /home/${{ secrets.LIGHTSAIL_USERNAME }}/image-upload-app

          # Stop and remove old containers
          docker-compose -f docker-compose.prod.yml down || true

          # Pull latest images and rebuild
          docker-compose -f docker-compose.prod.yml pull || true
          docker-compose -f docker-compose.prod.yml up -d --build

          # Clean up old images
          docker image prune -af

          # Show status
          docker-compose -f docker-compose.prod.yml ps
