version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: image-upload-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: image-upload-app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: image-upload-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - app-network

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: image-upload-backend-dev
    restart: unless-stopped
    ports:
      - "5001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/image-upload-app?authSource=admin
      JWT_SECRET: dev-secret-key-change-in-production
      FRONTEND_URL: http://localhost:5000
      USE_S3: "false"
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-cbro}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-cole.brock@gmail.com}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-colesimageapp2025}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data_dev:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: image-upload-frontend-dev
    restart: unless-stopped
    ports:
      - "5000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5001
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
  uploads_data_dev:
    driver: local

networks:
  app-network:
    driver: bridge
