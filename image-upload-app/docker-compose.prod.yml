version: '3.8'

services:
  # MongoDB Database (Production)
  mongodb:
    image: mongo:7.0
    container_name: image-upload-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-CHANGE_THIS_PASSWORD}
      MONGO_INITDB_DATABASE: image-upload-app
    ports:
      - "127.0.0.1:27017:27017"  # Only accessible from localhost
    volumes:
      - mongodb_data_prod:/data/db
      - mongodb_config_prod:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API + Frontend (Production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-upload-backend-prod
    restart: always
    ports:
      - "80:3001"      # HTTP
      - "443:3001"     # HTTPS (if SSL configured)
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-CHANGE_THIS_PASSWORD}@mongodb:27017/image-upload-app?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      USE_S3: ${USE_S3:-false}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-cbro}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-cole.brock@gmail.com}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-colesimageapp2025}
    volumes:
      - uploads_data_prod:/app/backend/uploads
      # Uncomment if using SSL certificates
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data_prod:
    driver: local
  mongodb_config_prod:
    driver: local
  uploads_data_prod:
    driver: local

networks:
  app-network:
    driver: bridge
