version: '3.8'

services:
  # Backend API + Frontend (Production)
  # Note: MongoDB now runs on MongoDB Atlas (cloud) instead of locally
  backend:
    image: ghcr.io/cbrock22/image-upload-app:latest
    container_name: image-upload-backend-prod
    restart: always
    ports:
      - "80:3001"      # HTTP
      - "443:3001"     # HTTPS (if SSL configured)
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      USE_S3: ${USE_S3:-false}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-cbro}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-cole.brock@gmail.com}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-colesimageapp2025}
    volumes:
      - uploads_data_prod:/app/backend/uploads
      # Uncomment if using SSL certificates
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  uploads_data_prod:
    driver: local

networks:
  app-network:
    driver: bridge
